<mat-card>
  <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div class="uk-flex">
          <span class="uk-width-expand"></span>
          <button mat-flat-button color="accent" (click)="manageRuanganDetail('', -1)">Tambah Ruangan</button>
      </div>
      <table class="uk-table uk-table-middle uk-table-divider">
          <thead>
              <th>No</th>
              <th>Kode Ruangan</th>
              <th>Nama Ruangan</th>
              <th align="right">#</th>
          </thead>
          <tbody>
            <tr *ngFor="let ruangan of ruangans; let idx = index">
              <td>{{ idx + 1 }}</td>
              <td>{{ coderuangans[idx] }}</td>
              <td>{{ ruangan }}</td>
              <td align="right">
                <button mat-button color="primary" (click)="manageRuanganDetail(ruangan, idx)">Edit</button>
                <button mat-button color="warn" (click)="deleteRuangan(idx)">Delete</button>
              </td>
            </tr>
          </tbody>
      </table>
  </mat-card-content>
</mat-card>
