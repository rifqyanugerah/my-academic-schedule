<mat-card>
  <mat-card-header>
      <mat-card-title>{{title}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <div class="uk-flex">
          <span class="uk-width-expand"></span>
          <button mat-flat-button color="accent" (click)="manageMahasiswaDetail('', -1)">Tambah</button>
      </div>
      <table class="uk-table uk-table-middle uk-table-divider">
          <thead>
              <th>No</th>
              <th>Nama Mahasiswa</th>
              <th>NIM</th>
              <th align="right">#</th>
          </thead>
          <tbody>
            <tr *ngFor="let data of dataMahasiswa; let idx = index">
              <td>{{ data.id }}</td>
              <td>{{ data.namamahasiswa }}</td>
              <td>{{ data.nim }}</td>
              <td align="right">
                <button mat-button color="primary" (click)="manageMahasiswaDetail(data, idx)">Edit</button>
                <button mat-button color="warn" (click)="deleteMahasiswa(idx)">Delete</button>
              </td>
            </tr>
          </tbody>
      </table>
  </mat-card-content>
</mat-card>
