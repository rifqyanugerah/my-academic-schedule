<h3 mat-dialog-title>
  Detail Dosen
</h3>
<div mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Kode Dosen</mat-label>
    <input matInput [(ngModel)]="data.codedosen" type="text">
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Nama Dosen</mat-label>
    <input matInput [(ngModel)]="data.dosen" type="text">
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>NIP</mat-label>
    <input matInput [(ngModel)]="data.nip" type="number">
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Batal</button>
  <button mat-flat-button (click)="saveData()">Simpan</button>
</div>
