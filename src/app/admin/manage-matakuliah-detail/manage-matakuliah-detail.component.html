<h3 mat-dialog-title>
  Detail Mata Kuliah
</h3>
<div mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Kode Mata Kuliah</mat-label>
      <input matInput [(ngModel)]="data.author">
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>Nama Mata Kuliah</mat-label>
      <input matInput [(ngModel)]="data.title" >
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
<button mat-button mat-dialog-close>Batal</button>
<button mat-flat-button (click)="saveData()">Simpan</button>
</div>
