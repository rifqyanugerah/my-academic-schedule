<h3 mat-dialog-title>
  Detail Mahasiswa
</h3>
<div mat-dialog-content>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>Nama Mahasiswa</mat-label>
    <input matInput [(ngModel)]="data.namamahasiswa">
  </mat-form-field>
  <mat-form-field appearance="outline" style="width: 100%;">
    <mat-label>NIM</mat-label>
    <input matInput [(ngModel)]="data.nim" >
  </mat-form-field>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Batal</button>
  <button mat-flat-button (click)="saveData()">Simpan</button>
</div>
